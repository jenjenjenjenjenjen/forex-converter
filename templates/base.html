<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Forex Converter</title>
</head>
<body>
    <h1>Forex Converter</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li class="message">{{message}}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="/convert" method="post">
        <label for="converting-from">Converting from </label>
        <input type="text" name="converting-from">
        <label for="converting-to">Converting to </label>
        <input type="text" name="converting-to">
        <label for="amount">Amount: </label>
        <input type="text" name="amount">
        <button name="submit">Convert</button>
    </form>
</body>
</html>
